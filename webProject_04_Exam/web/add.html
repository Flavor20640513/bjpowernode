<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript" src="/exam/js/axios.js"></script>
      <script type="text/javascript">
        function  fun1(){
          axios.get("/exam/check",
                  {
                    params: {
                            "title":document.getElementById("title").value
                          }
                  }
          ).then(
                  function (response){
                     var data=response.data;
                     if (data>0){
                       document.getElementById("title").focus();
                       document.getElementById("smith").innerHTML="题目已存在";
                       document.getElementById("sb").disabled=true;
                     }else {
                       document.getElementById("smith").innerHTML="*";
                       document.getElementById("sb").disabled=false;
                     }
                  }
          )
        }
      </script>
</head>
<body>
   <center>
     <form action="/exam/add">
       <table border="2">
         <tr>
           <td>题目</td>
           <td><input type="text" name="title" id="title" onblur="window.fun1()">
              <font style="color: red" id="smith">*</font>
           </td>
         </tr>
         <tr>
           <td>A</td>
           <td><input type="text" name="optionA"></td>
         </tr>
         <tr>
           <td>B</td>
           <td><input type="text" name="optionB"></td>
         </tr>
         <tr>
           <td>C</td>
           <td><input type="text" name="optionC"></td>
         </tr>
         <tr>
           <td>D</td>
           <td><input type="text" name="optionD"></td>
         </tr>
         <tr>
           <td>正确答案</td>
           <td>
              <input type="radio" name="answer" value="A">A
             <input type="radio" name="answer" value="B">B
             <input type="radio" name="answer" value="C">C
             <input type="radio" name="answer" value="D">D
           </td>
         </tr>

         <tr>
           <td><input type="submit" value="注册试题" disabled id="sb"></td>
           <td><input type="reset" ></td>
         </tr>
       </table>
     </form>
   </center>
</body>
</html>
